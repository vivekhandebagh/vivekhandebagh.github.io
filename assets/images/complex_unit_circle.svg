<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="400" height="400" viewBox="-2.1 -2.1 4.2 4.2" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="-2.1" y="-2.1" width="4.2" height="4.2" fill="white" />
  
  <!-- Grid lines -->
  <line x1="-2" y1="0" x2="2" y2="0" stroke="#cccccc" stroke-width="0.02" />
  <line x1="0" y1="-2" x2="0" y2="2" stroke="#cccccc" stroke-width="0.02" />
  
  <!-- Axis labels -->
  <text x="1.9" y="0.15" font-family="serif" font-size="0.2" fill="#444444">Re</text>
  <text x="0.1" y="-1.85" font-family="serif" font-size="0.2" fill="#444444">Im</text>
  
  <!-- Unit circle -->
  <circle cx="0" cy="0" r="1" fill="none" stroke="#888888" stroke-width="0.02" />
  
  <!-- Point at 45 degrees -->
  <circle cx="0.7071" cy="0.7071" r="0.05" fill="#0066cc" />
  
  <!-- Lines from origin to point -->
  <line x1="0" y1="0" x2="0.7071" y2="0.7071" stroke="#0066cc" stroke-width="0.02" />
  <line x1="0.7071" y1="0" x2="0.7071" y2="0.7071" stroke="#cc0000" stroke-dasharray="0.05" stroke-width="0.02" />
  <line x1="0" y1="0" x2="0.7071" y2="0" stroke="#006600" stroke-dasharray="0.05" stroke-width="0.02" />
  
  <!-- Labels -->
  <text x="0.85" y="0.85" font-family="serif" font-size="0.15" fill="#0066cc">e^(iθ)</text>
  <text x="0.35" y="0.4" font-family="serif" font-size="0.15" fill="#006600">cos θ</text>
  <text x="0.75" y="0.4" font-family="serif" font-size="0.15" fill="#cc0000">i sin θ</text>
  
  <!-- Angle arc -->
  <path d="M 0.2 0 A 0.2 0.2 0 0 1 0.14142 0.14142" fill="none" stroke="#444444" stroke-width="0.02" />
  <text x="0.25" y="0.1" font-family="serif" font-size="0.15" fill="#444444">θ</text>
</svg>
